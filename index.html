<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <title>Pagina de Sebastian</title>
</head>
<body>
    <header id="cabezera">
        <div class="container-fluid  border text-center">
            <div class="row">
                <h1 class="col-10">Sistema integrado de gestión</h1>
                <span class="col-2"><ion-icon name="person-circle-outline" id="usuario"></ion-icon>Usuario 1</span>    
            </div>
        </div>
    </header>
    <nav id="menu">
        <div class="container-fluid">
            <div class="row">
                <ul class="nav col-1">
                    <li class="nav-item">
                        <a class="nav-link" href="">Inicio</a>
                    </li>
                </ul>
                <ul class="nav col-1">
                    <li class="nav-item">
                        <a class="nav-link" href="">Usuarios</a>
                    </li>
                </ul>
                <ul class="nav col-1">
                    <li class="nav-item">
                        <a class="nav-link" href="">Clientes</a>
                    </li>
                </ul>
                <ul class="nav col-1">
                    <li class="nav-item">
                        <a class="nav-link" href="">Proveedores</a>
                    </li>
                </ul>
                <ul class="nav col-1">
                    <li class="nav-item ">
                        <a class="nav-link" id="productos" href="">Productos</a>
                    </li>
                </ul>
                <form class="form-inline col-7 justify-content-end">
                    <label>Buscar en la web</label>
                    <input class="form-control" type="search" name="">
                    <button class="btn btn-dark"><ion-icon name="search-outline" id="lupa"></ion-icon></button>
                </form>
            </div>
        </div>
    </nav>
    <main >
        <form class="container border" id="formulario">
            <legend class="text-center">Agregar Producto</legend>
            <div class="form-inline">
                <label for="codigo">Codigo*</label>
                    <input class="form-control" type="tel" name="codigo" maxlength="6" pattern="[0-9]{6}" title="6 numeros por favor" required>
                    <button class="btn btn-outline-secondary" id="validar">Validar</button>
                    </div>

                    <div class="form-inline">
                        <label for="nombre">Nombre*</label>
                        <input class="form-control" type="text" name="nombre" placeholder="Solo letras y numeros" maxlength="100" minlength="5" pattern="[a-z A-Z 0-9]{10}" title="Solo números y letras" required id="nombre">
                    </div>
                    <div class="form-inline">
                        <label for="abreviatura">Abreviatura</label>
                        <input class="form-control" type="text" name="abreviatura" placeholder="Solo letras" maxlength="10" pattern="[a-z A-Z]{5}">
                    </div>
                    <div class="form-inline">
                        <label>Categoria*</label>
                        <select class="form-control">
                            <optgroup label="opciones">
                                <option>Lácteos</option>
                                <option>Panes especiales</option>
                                <option>Pasteles</option>
                            </optgroup>
                        </select>
                    </div>
                    <div class="form-inline">
                        <label for="ruc-proveedor">RUC Proveedor*</label>
                        <input class="form-control" type="tel" name="ruc-proveedor" placeholder="Solo numeros" minlength="9" pattern="[0-9]{9}">
                    </div>
                    <div class="form-inline">
                        <label for="precio">Precio*</label>
                        <input class="form-control" type="number" name="precio" step="0.01" max="10">
                    </div>
                        <div class="form-inline">
                        <label for="color">Color de etiqueta</label>
                        <input class="form-control" type="color" name="color-de-etiqueta">
                    </div>
                    <div class="form-inline">
                        <label for="fecha">Fecha*</label>
                        <input class="form-control" type="date" name="fecha">
                    </div>
                    <div class="form-inline">
                        <label for="estado">Estado*</label>
                        <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" class="custom-control-input" id="activo" name="estado" required>
                            <label class="custom-control-label" for="activo">Activo</label>
                        </div>
                        <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" class="custom-control-input" id="suspendido" name="estado" required>
                            <label class="custom-control-label" for="suspendido">Suspendido</label>
                        </div>
                        <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" class="custom-control-input" id="de-baja" name="estado" required>
                            <label class="custom-control-label" for="de-baja">De baja</label>
                        </div>
                    </div>
                <div class="form-inline">
                    <label for="afecta-de-impuesto">Afecta de impuesto*</label>
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="check" name="example1" required>
                        <label class="custom-control-label" for="check"></label>
                    </div>
                </div>
                <div class="form-inline">
                    <label for="foto">Foto</label>
                    <div  class="custom-file">
                        <input type="file" accept="image/png,image/jpg" class="custom-file-input" id="customFile" name="filename" required>
                        <label class="custom-file-label" for="customFile">Subir foto</label>    
                    </div>
                </div>
                <div class="form-inline">
                    <label>Descripción</label>
                    <textarea class="form-control" rows="4" cols="100%"></textarea>
                </div>
                <div class=" form-group" id="boton">
                    <button class="btn btn-outline-success" id="style-botones" >Grabar</button>
                    <button class="btn btn-outline-success" id="style-botones1">Limpiar</button>
                </div>
            </form>
    </main>
    <footer class="container-fluid">
        <div class="row">
            <a class="col text-center" target="_BLANK" href="#">¿Qué hacemos?</a>
            <a class="col text-center" target="_BLANK" href="#">Enlaces Principales</a>
            <a class="col text-center" target="_BLANK" href="#">Contáctanos</a>
        </div>
    </footer>
    


    <script src="js/bootstrap.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
